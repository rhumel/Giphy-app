<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>


<body>
    <nav class="navbar navbar-light bg-secondary">
        <span id="header" class="navbar-brand mb-0 h1">Gif Search</span>
    </nav>
    <div class="container">
        

       

        <form> 
            <div class="form-row">
              <div class="col-md-3">
                <label for="gif-input" class="bold">Enter Gif:</label>
                <input type="text" class="form-control" id="gif-input">
        
                 <!--Button triggers new GIF to be added--> 
                <input id="add-gif" type="submit" class="btn btn-secondary"  value="Submit">
              </div>
            </div>  
            
        </form>

          <!-- Rendered Buttons will go here  -->
          <div id="buttons-view"></div> 
                <h6>(Click on Gif)</h6>
          

         <!-- Gif images will get dumped here -->
            <div id="gif-viewBox">
                
            
                <div id="gif-view" class="col-md-12">
                       
                  
                
                </div>
            
            </div>   
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js"></script>
</body>
</html>
