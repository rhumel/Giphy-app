<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee|Creepster|Fruktur|Gravitas+One|Rubik:900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>


<body>

    <div class="container">
        <h1>GIPHY Search</h1>

         <!-- Rendered Buttons will go here  -->
        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Enter New Giphy</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button triggers new GIF to be added -->
            <input id="add-gif" type="submit" value="Submit">
        </form>

         <!-- Gif images will get dumped here -->
         <div id="gif-view"></div>


        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js"></script>
</body>
</html>
